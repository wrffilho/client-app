<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputName">Nome Cliente:</label>
                <input type="text" [(ngModel)]="name" 
                       name="name" class="form-control"
                       id="inputName">
            </div>

            <div class="col-md-6">
                <label for="inputMonth">Mês:</label>
                <select [(ngModel)]="month" class="form-control" name="month">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>

                <button type="button" 
                        routerLink="/servicos-prestados/form"
                        class="btn btn-warning ml-1">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>

    <br />
    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}   
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista" >
                        <td>{{ s.client.name }} </td>
                        <td>{{ s.description }} </td>
                        <td>{{ s.value }} </td>
                        <td>{{ s.date }} </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
